name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: "Create Release"

    runs-on: "ubuntu-latest"

    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
    - name: release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  upload-release:
    name: "Tagged Release"

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            name: linux
            bin: smaug
          - os: macos-latest
            name: mac
            bin: smaug
          - os: windows-latest
            name: windows
            bin: smaug.exe

    runs-on: ${{matrix.os }}

    steps:
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: clippy
    - uses: actions/checkout@v2
    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: -- -D warnings
    - name: Run tests
      run: cargo test --verbose
    - name: build
      run: cargo build --release --locked
    - name: zip
      run: zip --junk-paths smaug-${{matrix.name}} target/release/${{matrix.bin}}
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ jobs.create-release.outputs.upload_url }}
        asset_path: ./smaug-${{matrix.name}}.zip
        asset_name: smaug-${{matrix.name}}.zip
        asset_content_type: application/zip


